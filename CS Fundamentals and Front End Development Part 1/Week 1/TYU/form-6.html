<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post">
    
    <label for="from">Source</label>
    <input type="search" id="from" name="from" placeholder="from" required>

    <label for="destination">Destination</label>
    <input type="search" id="destination" name="destination" placeholder="destination" required>

    <label for="date">When</label>
    <input type="date" id="when" name="when" placeholder="when" min="2024-01-01" max="2024-12-31">

    <label for="email">Passenger Email</label>
    <input type="email" id="email" name="email" placeholder="email" required>

    <button>Submit</button>
</form>
</body>
</html>

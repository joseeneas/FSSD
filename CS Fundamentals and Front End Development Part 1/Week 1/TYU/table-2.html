<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends and Favorite Food</title>
    <style>
        table, th, td {
            border: 1px dashed black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <H1>Friends and Favorite Food</H1>
    <table>
        <tr>
            <th>Friends</th>
            <th>Birthday</th>
            <th>Favorite Food</th>
        </tr>
        <tr>
            <td>John</td>
            <td>January 10th</td>
            <td>Pizza</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>July 11th</td>
            <td>Salad</td>
        </tr>
        <tr>
            <td>George</td>
            <td>November 1st</td>
            <td>Spaghetti</td>
        </tr>
        <tr>
            <td>Ringo</td>
            <td>January 23rd</td>
            <td>Ice Cream</td>
        </tr>   
    </table>
</body>
</html>
